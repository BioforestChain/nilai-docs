name: Deploy Nilai

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      - uses: pnpm/action-setup@v4 # pnpm is optional but recommended, you can also use npm / yarn
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: pnpm install
      - name: Build with Rspress
        run: |
          pnpm run build
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DWEBUSER_SSHKEY }}
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DWEBUSER_SSHKEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: dwebuser
          REMOTE_PORT: 18879
          SOURCE: doc_build/ # Rspress 生成的静态文件目录
          TARGET: /data/Web/nilai-docs # 服务器上的目标目录
